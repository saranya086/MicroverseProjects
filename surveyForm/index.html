<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div>
    <h1 id="title">Saranya's Survey Form</h1>
    <p id="description">Micorverse Submit form</p>
  <div class="form">
    <form id="survey-form" action="">
      <label for="name" id="name-label">Name</label><br>
      <input placeholder="your name" name="name" id="name" type="text" required><br>

      <label for="email" id="email-label">Email</label><br>
      <input placeholder="some@gmail.com" id="email" type="email" name="email" required><br>

      <label for="number" id="number-label">Age(optional)</label><br>
      <input placeholder="age" id="number" type="number" min="10" max="50" required><br>

      <label>Which option best describes your current role?</label><br>
      <select name="" id="dropdown">
          <option value="Select current Role">Select current Role</option>
          <option value="Student">Student</option>
          <option value="Full tie job">Full tie job</option>
          <option value="Full time learner">Full time learner</option>
          <option value="Other">Other</option>
      </select> <br>
      <label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
      <input id="recommend" type="radio" id="definitely" name="some" value="definitely">
      <label for="definitely">definitely</label><br>
      <input id="recommend" type="radio" id="maybe" name="some" value="definitely">
      <label for="recommend">Maybe</label><br>
      <input id="recommend" type="radio" id="not_sure" name="some" value="definitely">
      <label for="recommend">Not sure</label><br>
      
     <label for="recommend">What is your favorite feature of freeCodeCamp?</label><br>
     <select name="" id="option">
          <option value="">Select an option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">OpenSource</option>
     </select><br>

     <label for="apply">What would you like to see improved? (Check all that apply)</label><br>
     <input type="checkbox" name="features" id="fep" value="fe">
     <label for="fep">Front-end Projects</label><br>
     <input type="checkbox" name="features" id="bep" value="be">
     <label for="bep">Back-end Projects</label><br>
     <input type="checkbox" name="features" id="dv" value="d">
     <label for="dv">Data Visualization</label><br>
     <input type="checkbox" name="feaures" id="c" value="cs">
     <label for="c">Challenges</label><br>
     <input type="checkbox" name="features" id="v" value="vs">
     <label for="v">Video</label><br>

     <label for="last">Any comments or suggestions?</label><br>
     <textarea placeholder="Enter your comment here..." name="" id="last" cols="30" rows="10"></textarea><br>
     <input  id="submit" type="submit">
     <script src="index.js"></script>
  </form>
</div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

   
    <script  src="js/index.js"></script>
    
  </body>
</html>
